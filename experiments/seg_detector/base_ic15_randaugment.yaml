import:
    - 'experiments/base.yaml'
package:
    - 'decoders.seg_detector_loss'
define:
  - name: train_data
    class: ImageDataset
    data_dir:
        #- './datasets/icdar2015/'
        - '/content/boat_downloader/datasets/boats/'
    data_list:
        #- './datasets/icdar2015/train_list.txt'
        - '/content/boat_downloader/datasets/boats/train_list.txt'
    processes:
        - class: MakeICDARData
        - class: MakeSegDetectionData
        - class: MakeBorderMap
        - class: NormalizeImage
        - class: FilterKeys
          superfluous: ['polygons', 'filename', 'shape', 'ignore_tags', 'is_training']

  - name: validate_data
    class: ImageDataset
    data_dir:
        #- './datasets/icdar2015/'
        - '/content/boat_downloader/datasets/boats/'
    data_list:
        #- './datasets/icdar2015/test_list.txt'
        - '/content/boat_downloader/datasets/boats/test_list.txt'
    processes:
        - class: AugmentDetectionData
          augmenter_args:
              - ['Resize', {'width': 1280, 'height': 736}]
              # - ['Resize', {'width': 2048, 'height': 1152}]
          only_resize: True
          keep_ratio: False
        - class: MakeICDARData
        - class: MakeSegDetectionData
        - class: NormalizeImage
